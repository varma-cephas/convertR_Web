<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>convertr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="heading-container">
            <h1>Hello, <span><i>User</i></span></h1>
            <div class="user-avatar"></div>
        </div>
        <div class="converted_concurrency_amount_container">
            <div class="converted_currency_amount__inner_container">
                <p class="currency_amount"></p>
            </div>
        </div>
        <div class="input-amount-container">
            <div class="input-amount__inner_container">
                <input class="input_amount"  type="number" placeholder="Amount">
            </div>
        </div>
        <form class="country_currency_container">
            <div class="country_currency_inner_container">
                    <div class="origin_currency">
                        <select class="origin_currency_value_container" name="" id="">
                        
                        </select>
                    </div>
                    <img class="arrow_svg" src="./assets/right_arrow.svg" alt="arrow_svg">
                    <div class="converted_currency">
                        <select class="converted_currency_value_container" name="" id="">
                            
                        </select>
                    </div>
            </div>
            <div class="conversion_rate_container">
                <h3>Conversion Rate</h3>
                <div class="conversion_rate_inner_container">
                    <span class="origin_currency_amount_conversion_rate"></span> <span class="origin_currency_name_conversion"></span> = 
                    <span class="converted_currency_amount_conversion_rate"></span> <span class="converted_currency_name_conversion"></span>
                </div>
            </div>
            <div>
            <div class="convert_button__inner_container">
                    <input type="submit" value="Convert Button" class="convert_button">
            </div>
            </div>
        </form>
        <div>
            <div class="back_home_button_container">
                <img class="arrow_svg back_home_button" src="./assets/left_arrow.svg" alt="">
            </div>
        </div>


        <form class="testForm">
            <select class="inputField">
                <option class="opt1" value="LRD">LRD</option>
                <option class="opt2" value="USD">USD</option>
            </select>
            <div class="inputText"></div>
            <input type="submit">
        </form>

        <script src="./js/app.js"></script>
    </body>
</html>
